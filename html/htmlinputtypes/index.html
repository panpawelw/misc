<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML input types</title>
</head>
<body>
    <input type="text" placeholder="Some text..."/></br>
    <input type="password" placeholder="Password..."/></br>
    <input type="button" value="Button"/></br>
    <input type="checkbox" checked/></br>
    <input type="color" value="#ff0000"/></br>
    <input type="date" value="2024-01-01"/></br>
    <input type="time" value="12:00"/></br>
    <input type="email" placeholder="Email address..."/></br>
    <input type="file"/></br>
    <input type="url" placeholder="https://example.com"/></br>
    <input type="week" value="2024-W01"/></br>
    <input type="number" value="42" min="0" max="100"/></br>
    <input type="month" value="2024-01"/></br>
    <input type="radio" name="example" checked/></br>
    <input type="range" min="0" max="100" value="50"/></br>
    <input type="reset"/></br>
    <input type="search" placeholder="Search..."/></br>
    <input type="submit" value="Submit"/></br>
    <input type="tel" placeholder="Phone number..."/></br>
    <input type="hidden" value="Hidden value"/></br>    
</body>
</html>
