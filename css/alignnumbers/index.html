<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        div {
            display: inline-block;
            margin: 1em;
            padding: 1em;
            border: 1px solid black;
        }

        .after {
            font-variant-numeric: tabular-nums;
            font-feature-settings: "tnum";
        }
    </style>
    <title>Numbers alignment - pure CSS</title>
</head>
<body>
    <div>
        <p>Numbers not aligned</p>
        <p>1234567,89</p>
        <p>1111111,11</p>
        <p>7777777,77</p>
    </div>
    <div class="after">
        <p>Numbers aligned</p>
        <p>1234567,89</p>
        <p>1111111,11</p>
        <p>7777777,77</p>
    </div>
</body>
</html>
