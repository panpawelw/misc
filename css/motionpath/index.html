<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Two Motion Path Animations</title>
    <style>
        body {
            background-color: #fff8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 80px; /* space between the two demos */
            min-height: 100vh;
            margin: 0;
        }

        .demo {
            position: relative;
            width: 900px;
            height: 420px;
            text-align: center;
        }

        svg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        path {
            fill: none;
            stroke: #999;
            stroke-width: 6;
        }

        /* First animation (pure CSS) */
        .box1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 42px;
            height: 42px;
            background: #1f6658;
            offset-path: path("M48,360 C240,60 660,60 852,360");
            offset-distance: 0%;
            offset-rotate: auto;
            animation: move1 1s ease-in-out infinite alternate;
        }

        @keyframes move1 {
            to {
                offset-distance: 100%;
            }
        }

        /* Second animation (GPU accelerated) */
        .box2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 42px;
            height: 42px;
            background: #1f6658;
            offset-path: path("M48,360 C240,60 660,60 852,360");
            offset-distance: 0%;
            offset-rotate: auto;
            will-change: transform, offset-distance;
            transform: translateZ(0);
            animation: move2 1s ease-in-out infinite alternate;
        }

        @keyframes move2 {
            to {
                offset-distance: 100%;
                transform: translateZ(0);
            }
        }
    </style>
</head>

<body>
    <!-- First animation -->
    <div class="demo">
        <h3>regular animation</h3>
        <svg viewBox="0 0 900 420" aria-hidden="true">
            <path d="M48,360 C240,60 660,60 852,360" />
        </svg>
        <div class="box1"></div>
    </div>

    <!-- Second animation -->
    <div class="demo">
        <h3>GPU accelerated animation</h3>
        <svg viewBox="0 0 900 420" aria-hidden="true">
            <path d="M48,360 C240,60 660,60 852,360" />
        </svg>
        <div class="box2"></div>
    </div>
</body>
