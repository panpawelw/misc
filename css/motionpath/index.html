<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #fff8f0;
        }
        /* Same coordinate space as the SVG viewBox */
        .demo {
            position: relative;
            width: 300px;
            height: 140px;
        }
        /* SVG only draws the guide line */
        svg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }
        path {
            fill: none;
            stroke: #999;
            stroke-width: 2;
        }
        .box {
            position: absolute;
            top: 0;
            left: 0; /* (0,0) aligns with the path space */
            width: 14px;
            height: 14px; /* simple square */
            background: #1f6658;

            /* Use the SAME path data as the SVG above */
            offset-path: path("M16,120 C80,20 220,20 284,120");
            offset-distance: 0%;
            offset-rotate: auto;
            animation: move 3s ease-in-out infinite alternate;
        }
        @keyframes move {
            to {
                offset-distance: 100%;
            }
        }
    </style>
    <title>Motion path - pure CSS</title>
</head>
<body>
    <div class="demo">
        <svg viewBox="0 0 300 140" aria-hidden="true">
            <path d="M16,120 C80,20 220,20 284,120" />
        </svg>
        <div class="box"></div>
    </div>
</body>
</html>
