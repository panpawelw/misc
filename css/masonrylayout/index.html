<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
    .columns {
        width: 100%;
        column-width: 200px;
        gap: 1em;
    }
    
    img {
        width: 100%;
        object-fit: cover;
        margin-bottom: 0.5em;
    }
    </style>
    <title>Masonry layout - pure CSS</title>
</head>
<body>
<div class="columns">
    <img src="https://picsum.photos/200/300" alt="Random image from Lorem Picsum">
    <img src="https://picsum.photos/200/50" alt="Random image from Lorem Picsum">
    <img src="https://picsum.photos/200/200" alt="Random image from Lorem Picsum">
    <img src="https://picsum.photos/200/350" alt="Random image from Lorem Picsum">
    <img src="https://picsum.photos/200/50" alt="Random image from Lorem Picsum">
    <img src="https://picsum.photos/200/150" alt="Random image from Lorem Picsum">
    <img src="https://picsum.photos/200/275" alt="Random image from Lorem Picsum">
    <img src="https://picsum.photos/200/400" alt="Random image from Lorem Picsum">
    <img src="https://picsum.photos/200/125" alt="Random image from Lorem Picsum">
</div>
</body>
</html>
