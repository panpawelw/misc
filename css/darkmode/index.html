<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            color-scheme: light dark;
            --bg-color: light-dark(white-black);
            --text-color: light-dark(black, white);
        }
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }
    </style>
    <title>Dark mode - pure CSS</title>
</head>
<body>
    <h3 class="centered">
        This page background and text color change according to your system color scheme preference.
    </h3>
</body>
</html>

<!-- The old way:

:root {
    --bg-color: white;
    --text-color: black;
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg-color: black;
        --text-color: white;
    }
}

color-scheme: light dark; - this detects user system preference regarding color scheme
light-dark() function - lets you write both light and dark colors in one line (warning: not unversally supported yet)
